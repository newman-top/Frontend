# Proxy /api/* to the backend (keeps cookies same-origin for credentials:'include')
[[redirects]]
from = "/api/*"
to = "https://api-sameboat.onrender.com/:splat"
status = 200
force = true

# Proxy /actuator/* to the backend (health/info endpoints are not under /api)
[[redirects]]
from = "/actuator/*"
to = "https://api-sameboat.onrender.com/actuator/:splat"
status = 200
force = true

# --- SPA fallback (MUST be last) ---
[[redirects]]
from = "/*"
to   = "/index.html"
status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    # Allow same-origin connections and direct calls to the API origin.
    # This enables an A/B deploy mode where we can point the frontend directly at the API
    # by setting VITE_API_BASE_URL=https://api-sameboat.onrender.com, bypassing the Netlify proxy
    # to debug cookie domain/SameSite behaviors.
    Content-Security-Policy = "default-src 'self'; connect-src 'self' https://api-sameboat.onrender.com; img-src 'self' data: https:; font-src 'self' data:; object-src 'none'; frame-ancestors 'none'; frame-src https://app.netlify.com; script-src 'self'; style-src 'self' 'unsafe-inline'; upgrade-insecure-requests"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"